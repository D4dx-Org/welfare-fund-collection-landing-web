<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welfare Fund Collection 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
  
    <link rel="icon" type="image/x-icon" href="assets/party-logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #ffffff;
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Glassmorphism Card Styles */
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #f6f9fe 0%, #f1f4f8 100%);
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #6690ea, #674aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #666;
        }

        /* Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            border-radius: 50px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #6690ea, #674aaa);
        }

        /* Contact Section */
        .contact {
            text-align: center;
            background: #fff;
        }

        .contact h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .contact p {
            color: #666;
            margin-bottom: 20px;
        }

        .contact-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .glass-card {
                padding: 20px;
            }
        }

        /* App Preview Image */
        .app-preview {
            max-width: 300px;
            margin: 30px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .app-preview img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Icon Styles */
        .lucide {
            width: 20px;
            height: 20px;
            stroke-width: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hero Section -->
        <section class="hero glass-card">
            <h1>Welfare Fund Collection 2025</h1>
            <p>Streamline your welfare fund collection process with our modern and efficient mobile application.</p>
            <a href="https://play.google.com/store/apps/details?id=org.welfarepartykerala.collectionapp" class="btn btn-primary" id="downloadBtn">
                <i data-lucide="download"></i>
                Playstore 
            </a>
            &nbsp; <br>
            <a href="assets/welfare-fund-2025.apk" class="btn btn-primary" id="downloadBtn">
                <i data-lucide="download"></i>
               Direct Download (Android)
            </a>
            <div class="app-preview">
                <img src="assets/screenshot.png" alt="App Preview">
            </div>
           
        </section>

        <!-- Contact Section -->
        <section class="contact glass-card">
            <h2>Need Help?</h2>
            <p>We're here to assist you with any questions or concerns</p>
            <div class="contact-buttons">
                <a href="tel:+9186060 16678" class="btn btn-primary">
                    <i data-lucide="phone"></i>
                    Call Support +91 86060 16678
                </a>
                <!-- <a href="mailto:support@welfarefund.com" class="btn btn-primary">
                    <i data-lucide="mail"></i>
                    Email Us
                </a> -->
            </div>
        </section>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Download button functionality
        document.getElementById('downloadBtn').addEventListener('click', function(e) {
            e.preventDefault();
            // Replace this URL with your actual APK download link
            const apkUrl = 'path/to/your/WelfareFundCollection2025.apk';
            window.location.href = apkUrl;
        });

        // Add smooth scroll behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
